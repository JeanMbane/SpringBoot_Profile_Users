<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Add icon library -->
<link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link  rel="stylesheet"  type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"  />
<link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}">
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-image: url('image/MEVA1.jpg');
background-repeat: no-repeat;
background-size: 700px 1000px;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<div style="max-width:500px;margin:180px 1000px; margin-right:90px">
<form th:action="@{/process_register}" th:object="${user}"  method="post">
  <h2>New Member</h2>
  
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Prenom" name="prenom" th:field="*{prenom}" required/>
  </div>
  
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Nom" name="Nom"  th:field="*{name}" required/>
  </div>
  
   <div class="input-container">
    <i class="fa fa-calendar icon"></i>
     <input class="input-field" type="date"  name="DateDeNaissance" th:field="*{datedeNaissance}" required/>
  </div>
  
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" placeholder="Email" name="email" th:field="*{email}" required/>
  </div>
 
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Repeat Password" name="psw-repeat" th:field="*{password}" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-building icon"></i>
    <input class="input-field" type="text" placeholder="Company" name="Company" th:field="*{company}" required>
  </div>
  
   <div class="input-container">
  <label>
      <input type="checkbox" name="remember" checked="checked" th:field="*{enabled}" required> Remember me
    </label>
  </div>
  <button type="submit" class="btn">Submit</button>
  
  <div class="input-container" >
    <p class="ps">Already have an account? <a th:href="@{/Login}"> Log In</a></p>
  </div>
</form>
 </div>
</body>
</html>
