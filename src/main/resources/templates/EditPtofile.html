<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<link rel="stylesheet"  type="text/css" th:href="@{/css/styleEdit.css}">


</head>
<body>

	<form th:action="@{/user_updated}"
		style="max-width: 900px; margin: auto;" th:object="${user}"
		method="post">

		<div class="grid-container">
			<div class="card-body">
				<div class="item3">
					<div class="row gutters-sm">
						<div class="col-md-4 mb-3">
							<div class="card">
								<div class="card-body"
									style="text-align: center; font-size: 22px;">
									<div class="d-flex flex-column align-items-center text-center">
										<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
											alt="Admin" class="rounded-circle" width="120">
										<div class="mt-3">
											<h4 th:text="${user.prenom}+' '+${user.name}"></h4>
											<p class="text-secondary mb-1">Full Stack Developer</p>
											<p th:text="${user.Address}"></p>
											<a href="javascript:history.back()" class="previous">&laquo;
												Previous</a>

										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

				<div class="item5">

					<div class="card mt-2" style="max-height: 500px; font-size: 22px;">
						<table class="list-group list-group-flush" style="width: 100%">
							<tr>
								<th>
									<ul>
										<li>

											<h6 class="mb-0">
												<svg xmlns="http://www.w3.org/2000/svg" width="2"
													height="24" viewBox="0 0 24 24" fill="none"
													stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"
													class="feather feather-globe mr-2 icon-inline">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12">
                    </line>
                    <path
														d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                    </path>
                    </svg>
												Website
											</h6>

										</li>
									</ul>
								</th>
								<th class="txt-th" style="width: 160px;"><a
									class="text-second" href="https://meva-tech.com">https://meva-tech.com</a>
								</th>
							</tr>
							<tr>
								<th>
									<ul>
										<li>
											<h6 class="mb-0">
												<svg xmlns="http://www.w3.org/2000/svg" width="24"
													height="24" viewBox="0 0 24 24" fill="none"
													stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"
													class="feather feather-github mr-2 icon-inline">
													<path
														d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
												Github
											</h6>

										</li>
									</ul>
								</th>
								<th><span class="text-second"
									th:text="${user.prenom}+${user.name}"></span></th>
							</tr>
							<tr>
								<th>
									<ul>
										<li>
											<h6 class="mb-0">
												<svg xmlns="http://www.w3.org/2000/svg" width="24"
													height="24" viewBox="0 0 24 24" fill="none"
													stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"
													class="feather feather-twitter mr-2 icon-inline text-info">
													<path
														d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
												Twitter
											</h6>

										</li>
									</ul>
								</th>
								<th><span class="text-second"
									th:text="${user.prenom}+${user.name}"></span></th>
							</tr>
							<tr>
								<th>
									<ul>
										<li>
											<h6 class="mb-0">
												<svg xmlns="http://www.w3.org/2000/svg" width="24"
													height="24" viewBox="0 0 24 24" fill="none"
													stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"
													class="feather feather-instagram mr-2 icon-inline text-danger">
													<rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
													<path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
													<line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
												Instagram
											</h6>

										</li>
									</ul>
								</th>
								<th><span class="text-second"
									th:text="${user.prenom}+${user.name}"></span></th>
							</tr>
							<tr>
								<th>
									<ul>
										<li>
											<h6 class="mb-0">
												<svg xmlns="http://www.w3.org/2000/svg" width="24"
													height="24" viewBox="0 0 24 24" fill="none"
													stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"
													class="feather feather-facebook mr-2 icon-inline text-primary">
													<path
														d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
												Facebook
											</h6>

										</li>
									</ul>
								</th>
								<th><span class="text-second"
									th:text="${user.prenom}+${user.name}"></span></th>
							</tr>
						</table>
					</div>
				</div>


			</div>
			<div class="cards-body">
				<div class="item2">
					<div class="col-md-8" style="font-size: 22.3px;">
						<div class="card mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">

										<input type="text" name="name" th:value="${user.name}"
											class="col-sm-9"></input>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Prenom</h6>

									</div>
									<div class="col-sm-9 text-secondary">

										<input type="text" name="prenom" th:value="${user.prenom}"
											class="col-sm-9"></input>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Email</h6>

										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" name="email" th:value="${user.email}"
												readonly="readonly" class="col-sm-9"></input>
										</div>
									</div>
									<hr>

									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Company</h6>
										</div>
										<div class="col-sm-9 text-secondary">

											<input type="text" name="company" th:value="${user.company}"
												class="col-sm-9"></input>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Address</h6>
										</div>
										<div class="col-sm-9 text-secondary">

											<input type="text" name="Address" th:value="${user.Address}"
												class="col-sm-9"></input>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Phone</h6>

										</div>
										<div class="col-sm-9 text-secondary">

											<input type="text" name="Phone" th:value="${user.Phone}"
												class="col-sm-9 text-secondary"></input>
										</div>
										<hr>
										<div class="row">
											<div class="col-sm-12">
												<button type="submit" class="btn">Updates</button>
												<!--  <a type="submit" class="previous" th:href="@{user_updated">Updates</a> -->
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>

	</form>
</body>
</html>
